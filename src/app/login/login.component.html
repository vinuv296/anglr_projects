<div class="container">
    <div class="row">
        <div class="col-lg-4 col-sm-12 first"></div>
        <div class="col-lg-4 col-sm-12 main">
            <h2>Sign In</h2><hr>
           <h2 id="aim"> {{aim}}</h2>    
           <form (ngSubmit)="login()">
            <input type="text" class="items" name="acno" [(ngModel)]="accno"   id="acno"  [placeholder]="account"><br>
           
            <input type="password" class="items" name="pwd" [(ngModel)]="pwd"   id="pwd" placeholder="PASSWORD"><br>
            
         
            <button class="item">Log In</button>
            <a routerLink="register">Registration</a>
            </form>
        </div>
        <div class="col-lg-4 col-sm-12"><h1><br><p>Luminar Bank</p></h1></div>
    </div>
</div>
